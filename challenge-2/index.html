<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="jQuery lab practice: image slide">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Seattle Photo Gallery</title>

		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main class="container-fluid">
			<header class="row">
				<h1>Seattle Photo Gallery</h1>
				<p>Check back for soon for more pictures!</p>
			</header>
			<section id="frame" class="row">
				<img class="img-item" src="img/seattle_skyline.jpg" alt="Seattle's skyline" />
			</section>
			<section id="controls" class="row"></section>
		</main>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/images.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
