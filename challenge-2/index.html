<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="jQuery lab practice: image slide">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Seattle Photo Gallery</title>

		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main class="container-fluid">
			<header class="row">
				<h1>Seattle Photo Gallery</h1>
				<p>Check back for soon for more pictures!</p>
			</header>
			<section id="frame" class="row">
				<div id="container">
					<img class="img-item" src="img/seattle_skyline.jpg" alt="Seattle's skyline" />
					<img class="img-item" src="img/night_time.jpg" alt="Seattle at night" />
					<img class="img-item" src="img/piers.jpg" alt="Seattle's piers" />
					<img class="img-item" src="img/pike_place_market.jpg" alt="Pike Place Market" />
					<img class="img-item" src="img/rainier.jpg" alt="Mt Rainier" />
					<img class="img-item" src="img/safeco_field.jpg" alt="SafeCo Field" />
				</div>
			</section>

			<section class="row">
				<button id="0" type="button" class="btn btn-danger">Skyline</button>
				<button id="1" type="button" class="btn btn-primary">Night</button>
				<button id="2" type="button" class="btn btn-primary">Piers</button>
				<button id="3" type="button" class="btn btn-primary">Market</button>
				<button id="4" type="button" class="btn btn-primary">Mt. Rainier</button>
				<button id="5" type="button" class="btn btn-primary">SafeCo</button>
			</section>
		</main>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
